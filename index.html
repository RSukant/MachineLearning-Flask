<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .theme-btn {
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Index Page</h1>
        <h1 class="text-center">Welcome to the Personal Loan Prediction System</h1>
        <p class="text-center">Please choose a target feature to train the model:</p>
        <form action="/train" method="post" class="text-center">
            <select name="target_feature">
                {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>
            <button type="submit">Train Model</button>
        </form>
    </div>
</body>
</html>
