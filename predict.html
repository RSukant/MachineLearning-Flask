<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional Custom Styles */
        .theme-btn {
            border-radius: 25px; /* Rounded shape */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Prediction</h1>
        <form action="/predict" method="post">
            {% for column in columns %}
                {% if column != target_feature %}
                    <div class="form-group">
                        <label for="{{ column }}">{{ column }}:</label>
                        <input type="text" class="form-control" id="{{ column }}" name="{{ column }}">
                    </div>
                {% endif %}
            {% endfor %}
            <button type="submit" class="btn btn-primary theme-btn">Predict</button>
        </form>
        {% if prediction %}
            <h2 class="mt-3 text-center">Prediction Result: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
